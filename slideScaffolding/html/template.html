<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<rv-template name="common-components"></rv-template>

	<link rel="stylesheet" href="styles/template.css">

	<article class="slide grid-template-1">

		<co-grid-container fixed id="calloutArea" class="callout-area" user-label="Callout area"></co-grid-container>

		<co-grid-container fixed id="footnoteArea" class="footnote-area" user-label="Footnote area"></co-grid-container>

	<script src="../spa/bundle.js"></script>
